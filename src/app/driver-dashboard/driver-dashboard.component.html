<div class="container col-lg-12" style="text-align: center">

 <button class="btn btn-primary" (click)="exportCsv()">Export to CSV</button>
<table class="table table-striped" id="datTab" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 40%">
          <mfDefaultSorter by="email">Phone Number</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="age">Availablity</mfDefaultSorter>
      </th>
      <th style="width: 30%">
          <mfDefaultSorter by="city">Book</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td> {{item.id }}</td>
      <td >{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td >{{item.availability}}</td>
      <td ><button mat-raised-button style="color: green" (click)="book(item)" [disabled]="item.availability=='No'? '' : null">Book</button></td>
  </tr>
  </tbody>
  <tfoot >
  <tr>
      <td colspan="4" style="text-align: center">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
</div>
